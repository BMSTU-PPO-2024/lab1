<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devspark</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        img {
            width: 20%;
            height: 20%;
            transition: 0.5s;
        }

        img:active {
            width: 40%;
            height: 40%;
        }

        
        img:hover {
            box-shadow: 10px 12px 24px -9px rgba(133,153,150,0.93);;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: cyan;
            padding: 20px;
            gap: 20px;
        }
        h1 {
            font-family: "Lobster", sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>вот тут будет наше приложение</h1>
    <div class="container">
        <img src="/img/amogus.png" alt="amogus">
        <img src="/img/editor.png" alt="amogus">
        <img src="/img/header.png" alt="amogus">
        <img src="/img/main.png" alt="amogus">
        <img src="/img/post.png" alt="amogus">
        <img src="/img/profile.png" alt="amogus">
        <img src="/img/some-post-list.png" alt="amogus">
    </div>
</body>
</html>
